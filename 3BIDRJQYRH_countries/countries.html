<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="file1.css" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">


</head>

<body>
    <div class="container">
        <h1 class="heading">Where in the world?</h1>
        <div class="mode-container">
            <button class="toggle" id="darkModeToggle"><i class="dark-mode moon far fa-moon"></i></button>
            <p class="mode">Dark Mode</p>
        </div>
    </div>
    <div class="bg-container" id="bgContainer">
        <div class="section-container" id="searchContainer">
            <div class="input-ele">
                <i class="fas fa-search icon"></i>
                <input class="field-ele" type="text" id="search" placeholder="Search for a country" />
            </div>

            <div class="dropdown">
                <select id="form" class="form" onchange="handleChange()">
                    <option class="region" value="All">All</option>
                    <option class="region">Europe</option>
                    <option class="region">America</option>
                    <option class="region">Asia</option>
                    <option class="region">Africa</option>
                    <option class="region">Oceania</option>
                </select>
            </div>
        </div>
        <div id="countryContainer" class="country-container"></div>
    </div>
    <script src="file1.js"></script>

</body>

</html>
